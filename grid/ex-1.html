<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Grid</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 100px;
      }
      .bg-green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>Header</div>
      <div>Left</div>
      <div>Center</div>
      <div>Right</div>
      <div>Footer</div>
    </div>
  </body>
</html>
